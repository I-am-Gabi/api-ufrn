{% extends "layout.html" %}
{% block title %}App Flask{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <h1>Index</h1>
    <p class="important">
        Welcome on my awesome homepage. <br>
        {{ content }}
    </p>

    <form action="/authenticate" method="GET">
        <input type="submit" class="btn btn-default" value="Authenticate">
    </form>

    <form action="/get_info" method="GET">
        <input type="submit" class="btn btn-default" value="User Info">
    </form>
{% endblock %}
